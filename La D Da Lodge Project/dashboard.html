<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | La D Da Lodge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-text">La D Da Lodge</span>
                <span class="logo-sub">Kimberley</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#accommodation">Rooms</a></li>
                <li><a href="index.html#booking">Book Now</a></li>
                <li><a href="admin.html" class="admin-btn">Admin</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="dashboard-page">
        <div class="container">
            <h1 class="page-title">My Bookings</h1>
            
            <div class="dashboard-container">
                <div class="dashboard-sidebar">
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <h3 id="userName">Guest</h3>
                        <p id="userEmail">No bookings yet</p>
                    </div>
                    
                    <nav class="dashboard-nav">
                        <a href="#" class="nav-item active" onclick="showSection('bookings')">
                            <i class="fas fa-calendar-alt"></i>
                            <span>My Bookings</span>
                        </a>
                        <a href="#" class="nav-item" onclick="showSection('profile')">
                            <i class="fas fa-user-cog"></i>
                            <span>Profile Settings</span>
                        </a>
                        <a href="index.html" class="nav-item">
                            <i class="fas fa-home"></i>
                            <span>Back to Home</span>
                        </a>
                    </nav>
                </div>
                
                <div class="dashboard-content">
                    <div id="bookingsSection" class="dashboard-section active">
                        <div class="section-header">
                            <h2>Current Bookings</h2>
                            <button onclick="refreshBookings()" class="refresh-btn">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                        
                        <div id="bookingsList" class="bookings-list">
                            <!-- Bookings will be loaded here -->
                        </div>
                    </div>
                    
                    <div id="profileSection" class="dashboard-section">
                        <div class="section-header">
                            <h2>Profile Settings</h2>
                        </div>
                        
                        <div class="profile-form">
                            <form id="profileForm">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="profileFirstName">First Name</label>
                                        <input type="text" id="profileFirstName">
                                    </div>
                                    <div class="form-group">
                                        <label for="profileLastName">Last Name</label>
                                        <input type="text" id="profileLastName">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="profileEmail">Email Address</label>
                                    <input type="email" id="profileEmail">
                                </div>
                                
                                <div class="form-group">
                                    <label for="profilePhone">Phone Number</label>
                                    <input type="tel" id="profilePhone">
                                </div>
                                
                                <div class="form-actions">
                                    <button type="submit" class="cta-button">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
